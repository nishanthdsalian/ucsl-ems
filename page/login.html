<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../style/style--index.css">   
	<title>UCSL EMS</title>
</head>

<body>

<div id="loader" class="progress-loader" style="display:none">
		<img id="img-loader" src="../source/logo--ucsl.svg" height="150px">
</div>
	
<div class="box-login">
	<div class="logo-cont c-flex">
				<img class="img--ucsl" src="../source/logo--ucsl.svg">
		<!--
			<div style="">
				<span class="tebma-big">TEBMA</span>
				<span class="tebma-small">SHIPYARDS LTD</span>  
			</div>
		-->
			<div id="message"></div>
	</div>

	<div id="notification-bar" class="notification-cont" style="grid-column:2/3; background:rgba(0,170,0,0.8); color:white; display:none;">

		<div id="notification-heading" class="c-flex notification-head"></div>
		<div class="notification-body">
			<img id="notification-img" class="c-block img-size-5 img-notification">
			<div id="notification-text" class="notification-text"></div>
		</div>
		<div class="c-flex">
			<div id="notification-btn" class="c-flex notification-btn-2"></div>
			<div id="notification-btn-close" class="c-flex notification-btn-2"></div>
		</div>
	</div>


	<div class="c-flex-col gap-12" id="cont-login">

		<form id="form-login" class="login-cont form-cont c-flex-col">
			<div class="login-tile" style="">
				<label>User Name</label>
				<input type="text" name="user-name">
			</div>

			<div class="login-tile">
			    <label>Password</label>
			    <input type="password" name="password">
			</div>

			<div class="c-flex">
			    <input class="btn-login" id="btn-login" type="submit" name="submit" value="Submit">
			</div>
		</form>


		<!-- <div class="c-flex">
			<button class="btn-action" id="btn-go-settings">Settings</button>
		</div> -->

	</div>

	<div class="c-flex-col gap-12" id="cont-settings" style="display: none;">

		<form id="form-settings" class="login-cont form-cont c-flex-col">

			<div class="login-tile" style="">
				<label>Host IP/Name</label>
				<input type="text" id="db-hostname" name="db-hostname">
			</div>

			<div class="login-tile">
			    <label>Port</label>
			    <input type="number" name="db-port">
			</div>

			<div class="login-tile">
			    <label>DB User Name</label>
			    <input type="text" name="db-username">
			</div>

			<div class="login-tile">
			    <label>DB Password</label>
			    <input type="password" name="db-password">
			</div>
			
			<div class="login-tile">
			    <label>Database Name</label>
			    <input type="text" name="db-name">
			</div>
			

			<div class="c-flex">
			    <input class="btn-login" id="" type="submit" name="submit" value="Submit">
			</div>
		
		</form>


		<div class="c-flex">
			<button class="btn-action" id="btn-go-login">Login Screen</button>
		</div>
	</div>

	<div class="c-flex">
		<img class="img--ncode-credit" src="../source/logo-ddncode-blue.svg">
	</div>

</div>
</body>

<script src="../script/script--login.js">
	// require("../script/script--login.js")
</script>
</html>
